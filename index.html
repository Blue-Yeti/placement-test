<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Vocabulary Placement Test</title>
<style>
  body {
    font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
    background: #f7f7f7;
    padding: 20px;
    margin: 0;
  }

  .test-container {
    max-width: 800px;
    margin: auto;
    background: white;
    padding: 30px;
    border-radius: 8px;
    box-shadow: 0 4px 10px rgba(0,0,0,0.1);
  }

  h1 {
    margin-top: 0;
    text-align: center;
    color: #333;
  }

  .instruction {
    color: #555;
    margin-bottom: 25px;
    text-align: center;
    font-style: italic;
    background: #eef;
    padding: 10px;
    border-radius: 4px;
  }

  /* Group Styling */
  .group-container {
    border: 1px solid #e0e0e0;
    padding: 20px;
    margin-bottom: 30px;
    border-radius: 8px;
    background: #fff;
  }
  
  .group-header {
    font-weight: bold;
    color: #2f80ed;
    margin-bottom: 15px;
    text-transform: uppercase;
    font-size: 0.85em;
    letter-spacing: 1px;
  }

  .question {
    margin-bottom: 20px;
    padding-bottom: 20px;
    border-bottom: 1px dashed #eee;
  }

  .question:last-child {
    margin-bottom: 0;
    padding-bottom: 0;
    border-bottom: none;
  }

  .definition {
    font-weight: 600;
    margin-bottom: 10px;
    font-size: 1.05em;
  }

  .options {
    display: flex;
    flex-wrap: wrap;
    gap: 8px;
  }

  button.option {
    padding: 8px 12px;
    border-radius: 6px;
    border: 1px solid #ccc;
    background: white;
    cursor: pointer;
    transition: all 0.15s ease;
    font-size: 14px;
    color: #333;
  }

  button.option:hover:not(.disabled):not(.selected) {
    border-color: #666;
    background: #f9f9f9;
  }

  button.option.selected {
    background: #2f80ed;
    border-color: #2f80ed;
    color: white;
  }

  button.option.disabled {
    opacity: 0.3;
    cursor: not-allowed;
    background: #eee;
  }
  
  /* Specific style for Not Sure button */
  button.option.not-sure {
    border-style: dashed;
    color: #666;
  }
  
  button.option.not-sure.selected {
    background: #7f8c8d;
    border-color: #7f8c8d;
    color: white;
  }

  .submit-container {
    text-align: center;
    margin-top: 30px;
  }

  .submit-btn {
    padding: 15px 40px;
    font-size: 18px;
    border-radius: 6px;
    border: none;
    background: #2f80ed;
    color: white;
    cursor: pointer;
    font-weight: bold;
    box-shadow: 0 4px 6px rgba(47, 128, 237, 0.3);
  }

  .submit-btn:disabled {
    opacity: 0.5;
    cursor: not-allowed;
    background: #ccc;
    box-shadow: none;
  }

  .submit-btn:hover:not(:disabled) {
    background: #1d6ad6;
  }
  
  #result-display {
    margin-top: 20px;
    padding: 20px;
    text-align: center;
    font-size: 1.2em;
    font-weight: bold;
    border-radius: 8px;
    display: none;
  }
  .score-good { background: #d4edda; color: #155724; }
  .score-mid { background: #fff3cd; color: #856404; }
  .score-bad { background: #f8d7da; color: #721c24; }

</style>
</head>
<body>

<div class="test-container">
  <h1>Vocabulary Placement Test</h1>
  <p class="instruction">Choose the correct word for each definition. Words in each section can be used only once. Select "Not Sure" if you don't know.</p>

  <div id="quiz-content"></div>

  <div class="submit-container">
    <button class="submit-btn" id="submitBtn" disabled>Submit Test</button>
  </div>
  
  <div id="result-display"></div>
</div>

<script>
  // Data transcribed from the provided screenshots
  // 10 Groups, 3 definitions each = 30 Questions.
  const quizData = [
    {
      words: ["bar", "conversation", "neighbor", "rain", "rubbish", "shirt"],
      questions: [
        { id: 1, def: "person who lives nearby", correct: "neighbor" },
        { id: 2, def: "things that are thrown away", correct: "rubbish" },
        { id: 3, def: "type of clothing", correct: "shirt" }
      ]
    },
    {
      words: ["continue", "cook", "phone", "pull", "sail", "share"],
      questions: [
        { id: 4, def: "hold and move something toward yourself", correct: "pull" },
        { id: 5, def: "keep happening", correct: "continue" },
        { id: 6, def: "use together with others", correct: "share" }
      ]
    },
    {
      words: ["enter", "finish", "happen", "own", "sing", "worry"],
      questions: [
        { id: 7, def: "end", correct: "finish" },
        { id: 8, def: "go inside", correct: "enter" },
        { id: 9, def: "have something that is yours", correct: "own" }
      ]
    },
    {
      words: ["arrive", "collect", "consider", "glance", "need", "pack"],
      questions: [
        { id: 10, def: "look quickly at something", correct: "glance" },
        { id: 11, def: "reach the place you are going", correct: "arrive" },
        { id: 12, def: "think about something", correct: "consider" }
      ]
    },
    {
      words: ["affordable", "beautiful", "boring", "dry", "rough", "tall"],
      questions: [
        { id: 13, def: "higher than normal", correct: "tall" },
        { id: 14, def: "not flat", correct: "rough" },
        { id: 15, def: "not interesting", correct: "boring" }
      ]
    },
    {
      words: ["closed", "dirty", "empty", "musical", "orange", "sad"],
      questions: [
        { id: 16, def: "having nothing", correct: "empty" },
        { id: 17, def: "not clean", correct: "dirty" },
        { id: 18, def: "unhappy", correct: "sad" }
      ]
    },
    {
      words: ["boy", "rent", "report", "size", "station", "thing"],
      questions: [
        { id: 19, def: "how big or small something is", correct: "size" },
        { id: 20, def: "place buses and trains go to", correct: "station" },
        { id: 21, def: "young man", correct: "boy" }
      ]
    },
    {
      words: ["ear", "gold", "lake", "letter", "office", "people"],
      questions: [
        { id: 22, def: "information sent to people", correct: "letter" },
        { id: 23, def: "men and women", correct: "people" },
        { id: 24, def: "place for working", correct: "office" }
      ]
    },
    {
      words: ["fellow", "hat", "ice", "joke", "light", "system"],
      questions: [
        { id: 25, def: "funny story", correct: "joke" },
        { id: 26, def: "man or boy", correct: "fellow" },
        { id: 27, def: "something worn on your head", correct: "hat" }
      ]
    },
    {
      words: ["date", "forest", "mistake", "news", "record", "shop"],
      questions: [
        { id: 28, def: "latest information", correct: "news" },
        { id: 29, def: "place with many trees", correct: "forest" },
        { id: 30, def: "something that is not right", correct: "mistake" }
      ]
    }
  ];

  // Store user answers: { questionId: "selectedWord" }
  const userAnswers = {};
  const totalQuestions = 30;

  const contentDiv = document.getElementById("quiz-content");
  const submitBtn = document.getElementById("submitBtn");
  const resultDisplay = document.getElementById("result-display");

  // Initialize the Quiz UI
  function initQuiz() {
    quizData.forEach((group, groupIndex) => {
      // Create a container for the group (Band)
      const groupDiv = document.createElement("div");
      groupDiv.className = "group-container";
      
      const groupHeader = document.createElement("div");
      groupHeader.className = "group-header";
      groupHeader.textContent = `Group ${groupIndex + 1}`;
      groupDiv.appendChild(groupHeader);

      // Render the questions inside this group
      group.questions.forEach(q => {
        const qDiv = document.createElement("div");
        qDiv.className = "question";
        qDiv.dataset.id = q.id;
        qDiv.dataset.groupIndex = groupIndex; // Store which group this belongs to

        const defDiv = document.createElement("div");
        defDiv.className = "definition";
        defDiv.textContent = `${q.id}. ${q.def}`;

        const optionsDiv = document.createElement("div");
        optionsDiv.className = "options";
        // Will be populated by renderOptions
        
        qDiv.appendChild(defDiv);
        qDiv.appendChild(optionsDiv);
        groupDiv.appendChild(qDiv);
      });

      contentDiv.appendChild(groupDiv);
    });

    renderAllOptions();
  }

  // Function to re-render buttons based on current state
  function renderAllOptions() {
    // We iterate over every question div in the DOM
    const questionDivs = document.querySelectorAll(".question");

    questionDivs.forEach(qDiv => {
      const qId = parseInt(qDiv.dataset.id);
      const groupIndex = parseInt(qDiv.dataset.groupIndex);
      const optionsContainer = qDiv.querySelector(".options");
      
      // Get the data for this specific group
      const groupInfo = quizData[groupIndex];
      
      // Find what words are already used IN THIS GROUP by other questions
      const wordsUsedInGroup = new Set();
      groupInfo.questions.forEach(q => {
        if (q.id !== qId && userAnswers[q.id] && userAnswers[q.id] !== "Not Sure") {
          wordsUsedInGroup.add(userAnswers[q.id]);
        }
      });

      // Clear current buttons
      optionsContainer.innerHTML = "";

      // 1. Create Word Buttons
      groupInfo.words.forEach(word => {
        const btn = document.createElement("button");
        btn.textContent = word;
        btn.className = "option";
        
        // Check state
        const isSelectedHere = userAnswers[qId] === word;
        const isUsedElsewhereInGroup = wordsUsedInGroup.has(word);

        if (isSelectedHere) {
          btn.classList.add("selected");
        }
        
        if (isUsedElsewhereInGroup) {
          btn.classList.add("disabled");
          btn.disabled = true;
        }

        // Click Handler
        btn.addEventListener("click", () => {
           // Toggle logic: if clicking same, deselect. If clicking new, select.
           if (userAnswers[qId] === word) {
             delete userAnswers[qId];
           } else {
             userAnswers[qId] = word;
           }
           renderAllOptions(); // Re-render to update disabled states
           updateSubmitState();
        });

        optionsContainer.appendChild(btn);
      });

      // 2. Create "Not Sure" Button
      const nsBtn = document.createElement("button");
      nsBtn.textContent = "Not Sure";
      nsBtn.className = "option not-sure";
      
      if (userAnswers[qId] === "Not Sure") {
        nsBtn.classList.add("selected");
      }

      nsBtn.addEventListener("click", () => {
         if (userAnswers[qId] === "Not Sure") {
           delete userAnswers[qId];
         } else {
           userAnswers[qId] = "Not Sure";
         }
         renderAllOptions();
         updateSubmitState();
      });

      optionsContainer.appendChild(nsBtn);
    });
  }

  function updateSubmitState() {
    // Only enable if all 30 questions have an answer (even if it is "Not Sure")
    const answeredCount = Object.keys(userAnswers).length;
    submitBtn.disabled = answeredCount !== totalQuestions;
    
    // Optional: Update button text to show progress
    if(answeredCount !== totalQuestions) {
        submitBtn.textContent = `Answer all questions (${answeredCount}/${totalQuestions})`;
    } else {
        submitBtn.textContent = "Submit Test";
    }
  }

  submitBtn.addEventListener("click", () => {
    let score = 0;

    // Calculate Score
    quizData.forEach(group => {
      group.questions.forEach(q => {
        const userAnswer = userAnswers[q.id];
        if (userAnswer === q.correct) {
          score++;
        }
      });
    });

    const percentage = Math.round((score / totalQuestions) * 100);
    
    // Display Result
    resultDisplay.style.display = "block";
    resultDisplay.textContent = `${score}/${totalQuestions} it's ${percentage}%`;
    
    // Color coding
    resultDisplay.className = "";
    if(percentage >= 80) resultDisplay.classList.add("score-good");
    else if(percentage >= 50) resultDisplay.classList.add("score-mid");
    else resultDisplay.classList.add("score-bad");

    // Scroll to bottom
    resultDisplay.scrollIntoView({ behavior: 'smooth' });
    
    // Disable inputs after submit
    document.querySelectorAll("button.option").forEach(btn => btn.disabled = true);
    submitBtn.style.display = "none";
  });

  // Start
  initQuiz();

</script>

</body>
</html>
